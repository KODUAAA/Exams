<script>

AFRAME.registerComponent('water-wave', {
  tick: function (time) {
    this.el.object3D.position.y =
      0.6 + Math.sin(time / 400) * 0.05;
  }
});

document.querySelector('#water')
  .setAttribute('water-wave','');

let isNight = false;

function toggleDayNight() {
  const sky = document.getElementById('sky');
  const sun = document.getElementById('sun');
  const ambient = document.getElementById('ambient');

  if (!isNight) {
    sky.setAttribute('color','#0b1d3a');
    sun.setAttribute('intensity',0.3);
    ambient.setAttribute('intensity',0.3);
  } else {
    sky.setAttribute('color','#87CEEB');
    sun.setAttribute('intensity',1);
    ambient.setAttribute('intensity',0.6);
  }

  isNight = !isNight;
}
let aerialActive = false;

document.addEventListener('keydown', function(event) {
  if (event.key.toLowerCase() === 't') {

    const groundRig = document.getElementById('groundRig');
    const aerialCam = document.getElementById('aerialCam');

    if (!aerialActive) {
      groundRig.setAttribute('visible', false);
      aerialCam.setAttribute('visible', true);
      aerialCam.setAttribute('camera', 'active', true);
      aerialActive = true;
    } else {
      groundRig.setAttribute('visible', true);
      aerialCam.setAttribute('visible', false);
      groundRig.querySelector('a-camera')
               .setAttribute('camera', 'active', true);
      aerialActive = false;
    }
  }
});



</script>
